<html>
	<head>
		<title> Motivationl Msg by Kamal Sir </title>
		<style>
			* { font-family: Arial; font-size:40px; }
			body { background-color:azure; } 
			.btn { width:30%; border-radius:30px; }
		</style>
		<script>
			function getmsg()
			{
			event.preventDefault();
			let ans = document.getElementById("ans");
			let messages = ["live and let live", "just do it", "be a warrier and not worrier"];
			let r = parseInt(Math.random() * messages.length);
			ans.innerHTML = messages[r];
			}
		</script>
	</head>
	<body>
	<center>
		<h1> Motivational Msg Wallah  </h1>
		<form onsubmit="getmsg()">	
			<input type="submit" value="Get Msg" class="btn" />
		</form>
		<h2 id="ans" />
	</center>
	</body>
</html>
